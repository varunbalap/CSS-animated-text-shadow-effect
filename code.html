<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 { text-align: center; font-size: 40px; color: white; animation: glow 2s infinite alternate; }
        body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        @keyframes glow { 
            0% { text-shadow: 0 0 5px #4caf50; } 
            100% { text-shadow: 0 0 20px #4caf50; } 
        }
    </style>
</head>
<body>
    <h1>Glowing Text</h1>
</body>
</html>
